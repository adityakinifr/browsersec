<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BrowserSec Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 10px; min-width: 400px; }
    h1 { font-size: 18px; margin-top: 0; }
    section { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 4px; font-size: 12px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>Activity Dashboard</h1>
  <section>
    <h2>Top Websites by Action Type</h2>
    <table id="siteTable">
      <thead><tr><th>Website</th><th>Action Type</th><th>Count</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
  <section>
    <h2>Risk by Website</h2>
    <table id="riskTable">
      <thead><tr><th>Website</th><th>Avg Risk</th><th>Interactions</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
  <section>
    <h2>Sensitive Actions</h2>
    <table id="sensitiveTable">
      <thead><tr><th>Action</th><th>Website</th><th>Count</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
  <section>
    <h2>Low Prevalence Actions</h2>
    <table id="rareTable">
      <thead><tr><th>Action Type</th><th>Count</th><th>Avg Risk</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
  <section>
    <h2>Analyze Website</h2>
    <div>
      <select id="siteSelect"></select>
      <button id="analyzeBtn">Analyze</button>
    </div>
    <table id="analysisTable">
      <thead><tr><th>Action</th><th>Reason</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>
  <script src="popup.js"></script>
</body>
</html>
